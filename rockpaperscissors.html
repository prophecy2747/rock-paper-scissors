    console.log(computerChoice);
    console.log(userChoice);
    


    switch(computerChoice){
        case 0: switch(userChoice){
                    case 0: console.log("You chose ROCK and Computer chose ROCK so TIE");
                            break;
                    case 1: console.log("You chose PAPER and Computer chose ROCK so YOU WIN");
                            break;
                    case 2: console.log("You chose SCISSORS and Computer chose ROCK so YOU LOSE");
                            break;
                }
                break;
        case 1: switch(userChoice){
                    case 0: console.log("You chose ROCK and Computer chose PAPER so YOU LOSE");
                            break;

                            break;
                    case 2: console.log("You chose SCISSORS and Computer chose PAPER so YOU WIN");
                            break;
                }
                break;
        case 2: switch(userChoice){

                            break;
                    case 2: console.log("You chose SCISSORS and Computer chose SCISSORS so TIE");
                            break;
                }
                break;
        
    }
  </script>
