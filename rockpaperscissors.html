<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors </title>
</head>
<body>

        <input type="button" value="Rock" id="b1" onclick="rock();"/>
        <input type="button" value="Paper" id="b2" onclick="paper();"/>
        <input type="button" value="Scissors" id="b3" onclick="scissors();"/>
        <br><br><br><br>
        <p id="result"></p>
        <script>
        
        let c = Math.floor(Math.random()*3);
    
    
    
        function rock(){
                switch(c){
                        case 0: document.getElementById('result').innerHTML ="You chose ROCK and Computer chose ROCK so TIE";
                                break;
                        case 1: document.getElementById("result").innerHTML="You chose ROCK and Computer chose PAPER so YOU LOSE";
                                break;
                        case 2: document.getElementById("result").innerHTML="You chose ROCK and Computer chose SCISSORS so YOU WIN";
                                break;
                }
        }

        function paper(){
                switch(c){
                        case 0: document.getElementById("result").innerHTML="You chose PAPER and Computer chose ROCK so YOU WIN";
                                break;
                        case 1: document.getElementById("result").innerHTML="You chose PAPER and Computer chose PAPER so TIE";
                                break;
                        case 2: document.getElementById("result").innerHTML="You chose PAPER and Computer chose SCISSORS so YOU LOSE";
                                break;
                }
        }

        function scissors(){
                switch(c){
                        case 0: document.getElementById("result").innerHTML="You chose SCISSORS and Computer chose ROCK so YOU LOSE";
                                break;
                        case 1: document.getElementById("result").innerHTML="You chose SCISSORS and Computer chose PAPER so YOU WIN";
                                break;
                        case 2: document.getElementById("result").innerHTML="You chose SCISSORS and Computer chose SCISSORS so TIE";
                                break;
                }
        }


    
  </script>
  
</body>
</html>
